<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo libro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="contenedor">
  <h1>Libreria Frekk</h1>

  <div id="productos">
    <h2>Productos Disponibles</h2>
    <ul id="lista-productos"></ul>
  </div>

  <div id="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0.00</span></p>
    <button id="realizarPago">Realizar Pago</button>
  </div>

  <div id="animaciones">
    <button id="botonAnimado">¡Haz clic aquí!</button>
    <div id="mensajeBienvenida" style="display: none;">
      <p>Bienvenido, por favor ingresa tu nombre:</p>
      <input type="text" id="nombreUsuario" placeholder="Nombre">
      <button id="botonAceptar">Aceptar</button>
    </div>
  </div>
</div>
<script src="index.js"></script>
<script src="script.js"></script>


</body>
</html>
